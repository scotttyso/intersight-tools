---
deployment_type: fc # drop down of fc, fc-nvme, iscsi, nvme-tcp
protocols: # Shared DHCP/DNS/NTP Etc
  - dhcp_servers: # Optional List
      - 198.18.10.69
      - 198.18.10.70
    dns_domains: # List of String
      - example.com
    dns_servers: # List of IPs
      - 208.67.220.220
      - 208.67.222.222
    timezone: America/New_York # Intersight drop down
    ntp_servers: # List of Hostnames/IP's
      - 0.pool.ntp.org
      - 1.pool.ntp.org
netapp:
  cluster:
    - autosupport:
        transport: https # https or smtp drop down
        mail_hosts: # list of hostnames
          - smtp.example.com
        proxy_url: # Optional format is https://<user>:<password>@proxy.example.com:83
        from_address: admin@example.com # Email
        to_addresses: # List of Emails
          - admin@example.com
      username: admin # login name for the array
      cluster_name: r142b-netapp01 # string
      login_banner: BLAH # string
      nodes:
        node01: r142b-netapp01-ct0 # string
        node02: r142b-netapp01-ct1 # string
        data_ports: # List of String
          - e0e
          - e0g
        data_speed: 10 # 10, 25, 40, 50, 100 drop down
        fcp_ports: # list of string - Would be good if this was only displayed if deployment was fc or fc-nvme
          - 1b
          - 1d
        fcp_speed: 32 # 16 or 32 drop down - Would be good if this was only displayed if deployment was fc or fc-nvme
      snmp:
        contact: r142b-netapp01 # string
        location: r142b-netapp01-ct0 # string
        username: r142b-netapp01-ct1 # string
        trap_server: snmp.example.com # string
      svm:
        data_svm: RICH # string
intersight:
  - organization: default
    ## Domain Profile
    domain:
      - domain_name: ucs.example.com
        serial_numbers: # If this can be selected that would be great
          - FDO12345
          - FDO12345
        eth_uplink_ports: # expandable list with port id's.  Need eth1/ if they are doing breakout it would show eth1/97/1 for example
          - eth1/53
          - eth1/54
        eth_breakout_speed: 10 # 10 or 25 - Optional only if doing breakout
        # if it showed these next 4 only if fc or fc-nvme for deployment type that would be cool
        fcp_ports:  # expandable list with port id's.  need fc1/ if for example they have the 6536 that would have fc1/35/1 for example
          - fc1/1
          - fc1/2
        fcp_breakout_speed: 32 # 16, 32
        vsan_a: 100
        vsan_b: 200
        # SNMP Configuration
    pools:
      - prefix: 00 # Pool Identifier Prefix
    policies:
      - prefix: # Optional String to pre-pend to policy names
        local_user: admin
        snmp:
          contact: admin@example.com
          location: Example DC
          username: snmpadmin
          servers:
            - 198.18.1.162
            - 198.18.2.162
        syslog:
          servers:
            - 198.18.5.14
            - 198.18.6.14
        profiles:
          - equipment_type: Chassis # Chassis or RackServer
            identifier: 1 # When deploying port-policy the ID to give to the Chassis or Server
            domain_ports: eth1/5-6 # Ports connected to the Chassis or RackServer
            profile_start: r142c-esx01 # name of the first profile
            profile_count: 7 # this would increment from the first profile name.  i.e. r142c-esx02, r142c-esx03
nxos:
  - username: admin
    switches: # List of Switch Parameters
      - hostname: sw1.example.com # Used to login and added to descriptions
        switch_type: network # ooband or network
        configure_l3: true # Boolean
        configure_vpc: true # Boolean
        # If this is only shown if they set configure_vpc true, would be great
        vpc_domain_id: 101
        vpc_keepalive_ip: 198.18.1.1
        vpc_keepalive_ports:
          - mgmt0
        vpc_peer_ports:
          - eth1/35
          - eth1/36
    interfaces:
      - connected_device: domain # domain or controller
        mgmt_port: eth1/3
        fabric_a_ports:
          - eth1/5
        fabric_b_ports:
          - eth1/6
vlans:
  - vlan_type: nfs # inband|ooband|migration|iscsi|nvme|vm
    vlan_id: 1
    name: default
    network: x.x.x.x/xx # Gateway and Prefix
    configure_network: true # Boolean
    switch_type: network # Corelates to the nexus switch_type so knowing which switches to configure
    ranges:
      controller: 198.18.1.11-12 # IP's to use for the storage controller
      pool: 198.18.1.159-170 # IP pool.  Only used by the inband and ooband vlans
      server: 198.18.1.51-70
vlan_ranges:
  - vlan_range: 1003-1009
    name_prefix: vm-data
    configure_network: treu # Boolean
vcenter:
  - datacenter: NETAPP
    esxi_password: sensitive
    license_type: enterprise # standard or enterprise
    vcenter_password: sensitive
    vcenter_username: administrator@vsphere.local
