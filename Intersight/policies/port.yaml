---
#====================================
#   Policies -> port - Variables
#====================================
Core:
  policies:
    port:
      - device_model: UCS-FI-6454
        names:
          - r143b-ucs-A
        port_channel_ethernet_uplinks:
          - admin_speed: 40Gbps
            ethernet_network_group_policy: UPLINK
            interfaces:
              - port_id: 49
                slot_id: 1
              - port_id: 50
                slot_id: 1
            link_aggregation_policy: default
            link_control_policy: default
            pc_id: 2
        port_role_servers:
          - port_list: 19
          - port_list: 20
          - port_list: 21
          - port_list: 22
          - port_list: 23
      - device_model: UCS-FI-6454
        names:
          - r143b-ucs-B
        port_channel_ethernet_uplinks:
          - admin_speed: 40Gbps
            ethernet_network_group_policy: UPLINK
            interfaces:
              - port_id: 49
                slot_id: 1
              - port_id: 50
                slot_id: 1
            link_aggregation_policy: default
            link_control_policy: default
            pc_id: 2
        port_role_servers:
          - port_list: 19
          - port_list: 20
          - port_list: 21
          - port_list: 22
          - port_list: 23
