---
intersight:
  defaults:
    pools:
      assignment_order: 'sequential'
      ip:
        ipv4_block:
          from: '**REQUIRED**'
          size: 0 # Must define either size or to, but only define one
          to: ''
        ipv4_configuration:
          gateway: '**REQUIRED**'
          netmask: '**REQUIRED**'
          primary_dns: 208.67.220.220
          secondary_dns: ''
        ipv6_block:
          from: '**REQUIRED**'
          size: 0 # Must define either size or to, but only define one
          to: ''
        ipv6_configuration: # REQUIRED Settings for IPv6 Pools
          gateway: '**REQUIRED**'
          prefix: '**REQUIRED**'
          primary_dns: 2620:119:53::53
          secondary_dns: ''
        name_suffix: ''
      iqn:
        name_suffix: ''
        iqn_blocks:
          suffix: ucs-host
        prefix: ''
      mac:
        name_suffix: ''
      name_prefix: ''
      resource:
        name_suffix: ''
        pool_type: Static
        resource_type: Server
        server_type: Blades
      uuid:
        name_suffix: ''
        prefix: 000025B5-0000-0000
      wwnn:
        name_suffix: ''
      wwpn:
        name_suffix: ''
