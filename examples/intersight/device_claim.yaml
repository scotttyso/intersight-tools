#===========================================
# List of device_types to add to Intersight
#===========================================
---
device_list:
  - device_type: imc # Options are hx|imc|ucsm|ucspe
    devices:         # List of Hostname/IP's for devices to claim to Intersight
      - 198.18.1.51
      - 198.18.1.52
    organization: default   # Intersight Organization
    proxy_host: ''          # Proxy Hostname if proxy is required
    proxy_port: ''          # Proxy Port if proxy is required
    proxy_username: ''      # Proxy Username if Required
    resource_group: default # Intersight Resource Group
    username: admin         # Device Login Username