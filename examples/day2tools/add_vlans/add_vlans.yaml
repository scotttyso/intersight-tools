---
add_vlans:
  organizations:
    - Common
  ethernet_network_groups:
    - ESX
    - UPLINK
  vlan_policy:
    name: VLAN
    vlans:
      - name: 26-AL-Private-ESX0026
        vlan_id: 26
  lan_connectivity:
    name: '{{vlan_id}}'
    target_platform: FIAttached
    vnics:
      - ethernet_adapter: Windows
        ethernet_network_control: cdp-enable
        ethernet_network_group: '{{vlan_id}}_NIC-A'
        ethernet_qos: default
        mac_pool: MAC
        name: NIC-A
        placement:
          order: 2
          slot: MLOM
          switch_id: A
